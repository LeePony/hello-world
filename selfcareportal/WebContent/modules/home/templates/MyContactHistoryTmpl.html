<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">{{SC_CONTACT_HISTORY}}</h3>
			</div>
			<div class="box-body">
				<div class="description">
					<div><i class="iconfont icon-tishi"></i></div>
					<ul>
						<li><span> * </span>{{SC_HISTORY_HINT1}}</li>
						<li><span> * </span>{{SC_HISTORY_HINT2}}</li>
					</ul>
				</div>
				<div class="row contact-history-list">
					<div class="col-xs-12">
						<label class="col-xs-12 col-sm-4">{{SC_CONTACT_DATE}}</label>
						<div class="col-xs-12 col-sm-8" id='dateCon'>
							<button type="button" lastMonth='-3' id='threeMonth' class="btn btn-date current">{{SC_NEARLY_THREE_MONTH}}</button>
							<button type="button" lastMonth='-6' id='sixMonth' class="btn btn-date">{{SC_NEARLY_SIX_MONTH}}</button>
							<button type="button" lastMonth='other' id="customTime" class="btn btn-date clearfix">{{SC_CUST_TIME}}</button>
							<div class="custom-time">
							<form>
                                <div class="col-xs-12 col-sm-5 no-padding">
                                	<div class="input-group"><input type="text" data-rule='required;' id="startDate" class="form-control" ></div>
                                </div>
                                <div class="col-xs-12 col-sm-5 no-padding">
                                	<div class="input-group"><input type="text" data-rule='required;' id="endDate" class="form-control" ></div>
                                </div>
								<button type="button" id=searchByDate class="search"><i class="fa fa-search" aria-hidden="true"></i></button>
								</form>
							</div>
						</div>
					</div>
					<div class="col-xs-12">
						<label class="col-xs-12 col-sm-4">{{SC_CONTACT_CHANNEL}}</label>
						<div class="col-xs-12 col-sm-8" id='channelList'>
							<button type="button" channel ='CSR' class="btn btn-date current">{{SC_MPT_STORE}}</button>
							<button type="button" channel ='CALL_CENTER'class="btn btn-date ">{{SC_CALL_CENTER}}</button>
							<button type="button" channel ='SMS' class="btn btn-date">{{SC_SMS}}</button>
							<button type="button" channel ='USSD' class="btn btn-date">{{SC_USSD}}</button>
							<button type="button" channel ='SELFCARE' class="btn btn-date">{{SC_SELFCARE}}</button>
						</div>
					</div>
				</div>
