<div class="col-xs-12">
<div class="form-group">
	<label class="col-xs-12 col-sm-4 control-label">{{SC_CUSTOMER_NAME}}</label>
	<div class="col-xs-12 col-sm-6 input-group">
		<input type="text" id='custName' class="form-control"  data-rule="required;length[0~254]" />
	</div>
</div>
<div class="form-group" style='display:none'>
	<label class="col-xs-12 col-sm-4 control-label">{{SC_CREATED_DATE}}</label>
	<div class="col-xs-12 col-sm-6 input-group">
		<input type="text" id='createDate'
			class="form-control form-control-static" readonly value="" />
	</div>
</div>
<div class="form-group" style='display:none'>
	<label class="col-xs-12 col-sm-4 control-label">{{SC_DOC_TYPE}}</label>
	<div class="col-xs-12 col-sm-6 input-group">
		<input type="text" id='docType'
			class="form-control form-control-static" readonly value="" />
	</div>
</div>
<div class="form-group">
	<label class="col-xs-12 col-sm-4 control-label">{{SC_DOC_NUMBER}}</label>
	<div class="col-xs-12 col-sm-6 input-group">
		<input type="text" id='docNumber'
			class="form-control" data-rule="required" value="" />
	</div>
</div>
<div class="form-group" style='display:none'>
	<label class="col-xs-12 col-sm-4 control-label">{{SC_GENDER}}</label>
	<div class="col-xs-12 col-sm-6 input-group">
		<input type="text" id='gender'
			class="form-control form-control-static" readonly value="" />
	</div>
</div>
<div class="form-group" style='display:none'>
	<label class="col-xs-12 col-sm-4 control-label">{{SC_BIRTHDAY}}</label>
	<div class="col-xs-12 col-sm-6 input-group">
		<input type="text" id='birthday'
			class="form-control form-control-static" readonly value="" />
	</div>
</div>
	<div class="form-group" style='display:none'>
		<label class="col-xs-12 col-sm-4 control-label">{{SC_EMAIL_ADDRESS}}</label>
		<div class="col-xs-12 col-sm-6 input-group">
			<input type="text" id='email' class="form-control"
				data-rule='email;filter' />
		</div>
	</div>
	<div class="form-group" style='display:none'>
		<label class="col-xs-12 col-sm-4 control-label">{{SC_ADDRESS}}</label>
		<div class="col-xs-12 col-sm-6 input-group">
			<textarea id='address' class="form-control" rows="2"
				data-rule="length[0~255];filter"></textarea>
		</div>
	</div>
	<div class="form-group" style='display:none'>
		<label class="col-xs-12 col-sm-4 control-label">{{SC_CONTACT_NUMBER}}</label>
		<div class="col-xs-12 col-sm-6 input-group">
			<input type="text" id='contactNumber' class="form-control"
				data-rule="length[0~60];filter"/>
		</div>
	</div>
	<div class="form-group" style='display:none'>
		<label class="col-xs-12 col-sm-4 control-label">{{SC_OCCUPATION}}</label>
		<div class="col-xs-12 col-sm-6 input-group">
			<input type="text" id='Occupation' class="form-control" />
		</div>
	</div>
	<div class="form-group form-button">
		<div class="col-sm-offset-4 col-xs-12 col-sm-8 input-group">
			<button type="button" id='editOk' class="btn btn-primary">{{SC_OK}}</button>
			<button type="button" id='cancel' class="btn btn-default">{{SC_CANCEL}}</button>
		</div>
	</div>
</div>
