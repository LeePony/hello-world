<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">{{SC_FRIDNDS_AND_FAMILY_NBR}}</h3>
            </div>
            <div class="box-body">
                <div class="description">
                    <div><i class="iconfont icon-tishi"></i></div>
                    <ul>
                        <li><span> * </span>{{SC_FELLOW_NBR_COMMENTS1}}</li>
                        <li><span> * </span>{{SC_FELLOW_NBR_COMMENTS2}}</li>
                    </ul>
                </div>
                <div class="group-list">
                    <div class="usage">{{SC_MY_FRIDNDS_AND_FAMILY_NBR}}</div>
                    <div class="table-box"><div id="grid"></div></div>
                </div>
                <div class="group-list">
                    <div class="usage">{{SC_ADD_FRIDNDS_AND_FAMILY_NBR}}</div>
                    <div class="col-xs-12 col-sm-12">
                        <form id="fellowForm" class="form">
                            <div class="col-xs-12 col-sm-12">
                                <div class="form-group">
                                    <label class="col-xs-12 col-sm-4 col-md-4 control-label">{{SC_NUMBER}}</label>
                                    <div class="col-xs-12 col-sm-6 col-md-4 input-group">
                                      <input id="fellowNbr" name="fellowNbr" type="text" class="form-control" placeholder="{{SC_PLEASE_ENTER_FELLOW_NBR}}"
                                       data-rule="required;digits;length[8~12];">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12 col-sm-4 col-md-4 control-label">{{SC_EFF_DATE}}</label>
                                    <div class="col-xs-12 col-sm-6 col-md-4 input-group">
                                        <input type="text" id="effectiveDate" name="effectiveDate" class="form-control" data-rule="required; datetime;">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12 col-sm-4 col-md-4 control-label">{{SC_EXP_DATE}}</label>
                                    <div class="col-xs-12 col-sm-6 col-md-4 input-group">
                                        <input type="text" id="expiryDate" name="expiryDate" class="form-control" data-rule="Expiry Date: match[gte, effectiveDate, datetime]">
                                    </div>
                                </div>
                                <div class="form-group form-button">
                                    <div class="col-sm-offset-4 col-xs-12 col-sm-4 col-md-4 input-group">
                                      <button type="button" class="btn btn-primary addFellowBtn">{{SC_ADD}}</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
